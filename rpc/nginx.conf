worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Cache settings
    proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=rpc_cache:10m max_size=10g inactive=60m use_temp_path=off;

    server {
        # Listen on the port provided by Cloud Run
        listen 8080;
        
        # Cache only eth_call method
        location / {
            proxy_pass https://base-mainnet.g.alchemy.com/v2/jFjopZDrbRnD8hRKINkO7BOwW9YH9iLD;
            
            # Enable caching with full request body as key
            proxy_cache rpc_cache;
            proxy_cache_methods POST;
            proxy_cache_key "$request_body";
            proxy_cache_valid 200 22s;
            
            # Only cache eth_call requests
            proxy_cache_bypass $http_cache_bypass;
            proxy_no_cache $no_eth_call;
            
            set $no_eth_call 1;
            if ($request_body ~ "eth_call") {
                set $no_eth_call 0;
            }
            
            # Headers for debugging
            add_header X-Cache-Status $upstream_cache_status;
            add_header X-Cache-Key $request_body;
            
            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' '*' always;
            
            # Handle OPTIONS requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' '*';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }
    }
}

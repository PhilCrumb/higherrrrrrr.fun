specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: base
    source:
      address: "0x6F599293d4bB71750bbe7dD4D7D26780ad4c22E1"
      abi: Contract
      startBlock: 1234567
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: NewToken(indexed address,indexed address)
          handler: handleNewToken
      file: ./src/mapping.ts
